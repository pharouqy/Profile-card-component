<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./styles/styles.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<div>
					<img src="./images/bg-pattern-card.svg" alt="card-bg" />
				</div>
				<img src="./images/image-victor.jpg" alt="Card" />
				<div>
					<h1>Victor Crest<span>26</span></h1>
					<h2>London</h2>
					<hr />
					<div>
						<div>
							<span>80K</span>
							<h3>Followers</h3>
						</div>
						<div>
							<span>803K</span>
							<h3>Likes</h3>
						</div>
						<div>
							<span>1.4K</span>
							<h3>Photo</h3>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Younsi Farouk</a>.
		</div>
		<script src="./script/script.js"></script>
	</body>
</html>
